							<tr>

							</tr>
							<tr>

							<tr>
								<td><label for="beer">ビア・・・・・</label></td>

							</tr>
							<tr>
								<td><label for="milk">粉ミルク・・・</label></td>

							<tr>

		function convertFromFirestoreTimestampToDatetime(timestamp) {
			const _d = timestamp ? new Date(timestamp * 1000) : new Date();
			const Y = _d.getFullYear();
			const m = (_d.getMonth() + 1).toString().padStart(2, '0');
			const d = _d.getDate().toString().padStart(2, '0');
			const H = _d.getHours().toString().padStart(2, '0');
			const i = _d.getMinutes().toString().padStart(2, '0');
			const s = _d.getSeconds().toString().padStart(2, '0');
			return `${Y}.${m}.${d} ${H}:${i}`;
		}

						$('#outputChat').html(tagChatArray);

					break;  // 南---------------------- //

				case '北':  //--------北校区の表示--------//
					//// 1.避難状況の報告を送受信 ////
					$('#sendHinan').on('click', function () {
						const dataHinan = {
							kouku: $('#koukuHinan').val(),
							staff: $('#staffHinan').val(),
							setai: $('#setai').val(),
							evacuees: $('#evacuees').val(),
							welfare: $('#welfare').val(),
							memo: $('#memo').val(),
							time: firebase.firestore.FieldValue.serverTimestamp(),
						};
						dbRn.add(dataHinan);
						$('#setai').val('');
						$('#evacuees').val('');
						$('#welfare').val('');
						$('#memo').val('');
					});

					dbRn.orderBy('time', 'desc').onSnapshot(function (querySnapshot) {
						const dataHinanArray = [];
						querySnapshot.docs.forEach(function (doc) {
							const dataHinan = {
								id: doc.id,
								data: doc.data(),
							};
							dataHinanArray.push(dataHinan);
						});
						const tagHinanArray = [];
						dataHinanArray.forEach(function (data) {
							const tagHinan = `
							<li id="${data.id}">
							<p>■ ${convertFromFirestoreTimestampToDatetime(data.data.time.seconds)}</p>
							<p>【${data.data.kouku}校区】${data.data.staff}</p>
							<p>　避難世帯数：${data.data.setai}</p>
							<p>　避難者数：${data.data.evacuees}</p>
							<p>　要配慮者：${data.data.welfare}</p>
							<p>　備考：${data.data.memo}</p>
							</li>
							`;
							tagHinanArray.push(tagHinan);
						})
						$('#outputHinan').html(tagHinanArray);
					});

					//// 2.物資の使用記録を送受信 ////
					$('#sendBusshi').on('click', function () {
						const dataBusshi = {
							kouku: $('#koukuBusshi').val(),
							staff: $('#staffBusshi').val(),
							kome: $('#kome').val(),
							can: $('#can').val(),
							water: $('#water').val(),
							beer: $('#beer').val(),
							milk: $('#milk').val(),
							omutsu: $('#omutsu').val(),
							blanket: $('#blanket').val(),
							mat: $('#mat').val(),
							battery: $('#battery').val(),
							text: $('#text').val(),
							time: firebase.firestore.FieldValue.serverTimestamp(),
						};
						dbSn.add(dataBusshi);
						$('#kome').val('');
						$('#can').val('');
						$('#water').val('');
						$('#beer').val('');
						$('#milk').val('');
						$('#omutsu').val('');
						$('#blanket').val('');
						$('#mat').val('');
						$('#battery').val('');
						$('#text').val('');
					});

					dbSn.orderBy('time', 'desc').onSnapshot(function (querySnapshot) {
						const dataBusshiArray = [];
						querySnapshot.docs.forEach(function (doc) {
							const dataBusshi = {
								id: doc.id,
								data: doc.data(),
							};
							dataBusshiArray.push(dataBusshi);
						});
						const tagBusshiArray = [];
						dataBusshiArray.forEach(function (data) {
							const tagBusshi = `
							<li id="${data.id}">
								<p>■ ${convertFromFirestoreTimestampToDatetime(data.data.time.seconds)}</p>
								<p>【${data.data.kouku}校区】${data.data.staff}</p>
								<p>　アルファ米：${data.data.kome}</p>
								<p>　缶詰：${data.data.can}</p>
								<p>　水：${data.data.water}</p>
								<p>　ビア：${data.data.beer}</p>
								<p>　粉ミルク：${data.data.milk}</p>
								<p>　紙おむつ：${data.data.omutsu}</p>
								<p>　毛布：${data.data.blanket}</p>
								<p>　マット：${data.data.mat}</p>
								<p>　乾電池：${data.data.battery}</p>
								<p>　その他：${data.data.text}</p>
							</li>
							`;
							tagBusshiArray.push(tagBusshi);
						})
						$('#outputBusshi').html(tagBusshiArray);
					});

					//// 3.チャット ////
					$('#sendChat').on('click', function () {
						const dataChat = {
							kouku: $('#koukuChat').val(),
							staff: $('#staffChat').val() || "anonymous",
							chat: $('#chat').val(),
							time: firebase.firestore.FieldValue.serverTimestamp(),
						};
						dbC.add(dataChat);
						$('#chat').val('');
					});

					dbC.orderBy('time', 'desc').onSnapshot(function (querySnapshot) {
						const dataChatArray = [];
						querySnapshot.docs.forEach(function (doc) {
							const dataChat = {
								id: doc.id,
								data: doc.data(),
							};
							dataChatArray.push(dataChat);
						});
						const tagChatArray = [];
						dataChatArray.forEach(function (data) {
							//取得したデータの校区名が自分の校区なら右側に吹き出しを出す
							const mykouku = document.getElementById('koukuName').innerText;
							const chatkouku = `${data.data.kouku}`;
							if (mykouku == chatkouku) {
								const tagChat = `
									<li id="${data.id}">
									<p class='sender_name me'>【${data.data.kouku}】${data.data.staff}<br>
									<span class='sender_date'>　${convertFromFirestoreTimestampToDatetime(data.data.time.seconds)}</span></p>
									<p class='right_balloon'>${data.data.chat}</p>
									<p class='clear_balloon'></p></li>
									`;
								tagChatArray.push(tagChat);
							} else {
								const tagChat = `
									<li id="${data.id}">
									<p class='sender_name'>【${data.data.kouku}】${data.data.staff}<br>
									<span class='sender_date'>　${convertFromFirestoreTimestampToDatetime(data.data.time.seconds)}</span></p>
									<p class='left_balloon'>${data.data.chat}</p>
									<p class='clear_balloon'></p></li>
									`;
								tagChatArray.push(tagChat);
							}
						})
						$('#outputChat').html(tagChatArray);
					});
					break;  // 北---------------------- //
				default: console.log(`Beer`);
			}
		})

	</script>
</body>
